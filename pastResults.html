      <!-- Add Modal -->
      <div class="add-modal modal-wrapper">
        <div class="modal">
          <div class="modal-header"><h3>Add Past Result</h3></div>
          <div class="modal-body">
            <form class="form" autocomplete="off">
                <input type="text" name="Proposal" placeholder="Proposal" required>
                <input type="number" name="VotesFor" placeholder="Votes For" required>
                <input type="number" name="VotesAgainst" placeholder="Votes Against" required>
                <input type="number" name="TotalVotes" placeholder="Total Votes" required>
                <input type="text" name="Outcome" placeholder="Outcome" required>
              <button class="btn btn-modal">Submit</button>
            </form>
          </div>
        </div>
      </div>
  
      <!-- Edit Modal -->
      <div class="edit-modal modal-wrapper">
        <div class="modal">
          <div class="modal-header"><h3>Edit Result</h3></div>
          <div class="modal-body">
            <form class="form" autocomplete="off">
                <input type="text" name="Proposal" placeholder="Proposal">
                <input type="number" name="VotesFor" placeholder="Votes For">
                <input type="number" name="VotesAgainst" placeholder="Votes Against">
                <input type="number" name="TotalVotes" placeholder="Total Votes">
                <input type="text" name="Outcome" placeholder="Outcome">
              <button class="btn btn-modal">Submit</button>
            </form>
          </div>
        </div>
      </div>
